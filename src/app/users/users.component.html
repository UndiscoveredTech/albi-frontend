    
    <div class="container mt-5">

        <h1>Users Management</h1>
        <button mat-raised-button (click)="onCreateEmployee()">Create employee</button> 
          <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8 table">
              
            <ng-container >
                <!-- Index Column -->
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
                </ng-container>
        
                <!-- Name Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef>Emri</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
        
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- company Column -->
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef>Company</th>
                    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
                </ng-container>
                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link"> 
                    <a class="btn btn-secondary" (click)="onEditEmployee(element)">Edit</a> | 
                    <a class="btn btn-danger" (click)="onDeleteEmployee(element)">Delete</a> | 
                    <a class="btn btn-primary" [routerLink]="['/employee/associate', element._id]" routerLinkActive="active" >Assoc</a>  
    
                    </td>
                </ng-container>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
