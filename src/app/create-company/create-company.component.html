<div class="overlay-blur"></div>
<h1 mat-dialog-title>Create New Company</h1>
<div mat-dialog-content>

<form [formGroup]="companyForm" class="form-company">


  <label for="emri">Name:</label>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input id="company-name" type="text" matInput required="true" formControlName="emri">
  </mat-form-field>

  <label for="address">Address: </label>
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input id="description" type="text" formControlName="address" matInput required="true">
  </mat-form-field>

  <label for="nipt">Nipt:</label>
  <mat-form-field>
    <mat-label>NIPT</mat-label>
    <input id="nipt" type="text" formControlName="nipt" matInput required="true">
  </mat-form-field>

  <label for="bonus">Bonus: </label>
    <mat-form-field>
      <mat-label>Choose Bonus</mat-label>
        <mat-select (selectionChange)="onBonusTypeSelect($event)" matInput formControlName="bonus_type" >
            <mat-option  *ngFor="let bonus_type_item of bonus_type_values" [value]="bonus_type_item">
                {{bonus_type_item}}
                
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="bonus_type_actual_value == 'NETO Mujore' || bonus_type_actual_value == 'BRUTO Mujore'">
      <mat-label >Bonus</mat-label>
      <input  type="text" formControlName="bonus" matInput >
    </mat-form-field>
    <span class="d-flex justify-content-between" *ngIf="bonus_type_actual_value == 'NETO Javore' || bonus_type_actual_value == 'BRUTO Javore'">
          <mat-form-field>
            
                <mat-label >Java e pare</mat-label>
                <input  type="text" formControlName="bonusfirstweek" matInput >

          </mat-form-field>

          <mat-form-field>
            
            <mat-label >Java e dyte</mat-label>
            <input  type="text" formControlName="bonussecondweek" matInput >

      </mat-form-field>
    </span>

</form>
</div>
<div mat-dialog-actions>
<button mat-button (click)="onNoClick()">Close</button>
<button mat-button type="submit" (click)="onSubmit()" cdkFocusInitial>Save</button>
</div>
